    <body class = "container-fluid"style="background: linear-gradient(orange,red);">
        <h1  style="font-family: cambria;">Moments Traveling</h1>
        <hr color="red">
        <h3 style="font-family: Lucida Bright;">Fillup Details</h3>
        <hr color="red">
        <label style="font-weight: bold; font-size:25px"> Name:-</label><br>
        <input type="text" size="50px" placeholder="Last&nbsp;&nbsp;&nbsp;&nbsp;First&nbsp;&nbsp;&nbsp;&nbsp;Middle">
        <br>
        <label style="font-weight: bold; font-size:25px">Email:-</label><br>
        <input type="text" placeholder="Email Address"><br>
        <label style="font-weight: bold; font-size:25px">Mobile Number:-</label><br>
        <input type="text" placeholder="Mobile Number"><br>
        <label style="font-weight: bold; font-size:25px">Address:-</label><br>
        <textarea name="Address" cols="53" rows="3" placeholder="Address"></textarea>
        <form>
            <label style="font-weight: bold; font-size:25px">Birth Date:-</label><br>
            <fieldset>
                <input type="date" size="30" min="1960-01-01">
            </fieldset>
        </form>
        
        <!--- <label>Last name:-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <br><br>
        <fieldset >
            <legend style="font-family:Times New Roman; font-weight: bold;"> Mode Of Transport</legend>
            <input type="radio" name="tr">BUS&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="tr">TRAIN&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="tr">PLANE&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="tr">SHIP
        </fieldset>
        <br>
        <fieldset>
            <legend style="font-family:Times New Roman; font-weight: bold;">Facilities</legend>
            <input type="checkbox" name="tr">Lunch&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="tr">Cold drinks&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="tr">Sweet&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="tr">Water bottle&nbsp;&nbsp;&nbsp;&nbsp;
        </fieldset><br><br>
